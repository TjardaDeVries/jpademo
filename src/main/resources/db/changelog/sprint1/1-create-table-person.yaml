databaseChangeLog:
  - changeSet:
      id: create-table-person
      author: tvr08139
      changes:
        createTable:
          tableName: person
          columns:
            - column:
                name: id
                type: int
                autoIncrement: true
                constraints:
                  primaryKey: true
                  nullable: false
            - column:
                name: name
                type: varchar(256)
                constraints:
                  nullable: false